<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Name Tag</title>
</head>
<body>




  <section class="input">
    
   
     <button id="update-button">Update Name</button>  
     
        <br>
      <select id="pronounSelect">Select pronoun>
    <option value="He/Him">He/Him</option>
    <option value="She/Her">She/Her</option>
    <option value="They/Them">They/Them</option>
    <label>
       Name:
      <input id="name-input">
      <br>
  </select>
  </section>

  


  <div class="paper">
    <p class="name-tag">
      <strong class="greeting">Hello</strong>
      my name is
      
      <em id="name" class="name">Steven Universe</em>
    </p>
  </div>

  <script src="apps.js" type="module"></script>
</body>
</html>
