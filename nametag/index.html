<body>
  <section class="inputs">
    <input id="name-input">
    <button id="update-button">Update</button>  
    <button id="pink-button">Pink</button>
    <button id="magic-button">Magic</button>

  </section>

    <option value="She/Her">She/Her</option>

  <div class="paper">

      <strong class="greeting">Hello</strong>
      my name is
      <em id="name" class="name">Steven Universe</em>
    </p>
  </div>
